<section class="container list">
  <!-- Page title (e.g., Projects) -->
  <header>
    <h1 class="title">
      <a class="title-link" href="{{ .Permalink | safeURL }}">
        {{- if eq .Kind "term" -}}
          {{- i18n .Data.Plural 1 | title -}}
          {{- print ": " -}}
        {{- end -}}
        {{- i18n (lower .Title) | default .Title | title -}}
      </a>
    </h1>
  </header>
  <!-- Text in index page -->
  {{ .Content }}
  <!-- List of pages -->
  <!-- <div style="display:grid; grid-auto-flow: column; grid-auto-columns: 1fr; gap: 1em"> -->
  <div>
    {{ range (.Pages.ByParam "post-order") }}
        {{ partial "widgets/post-card.html" . }}
    {{ end }}
  </div>
  <!-- </div> -->
  {{ partial "pagination.html" . }}
</section>
